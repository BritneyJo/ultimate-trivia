<html lang="en">

<head>

        crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-left" href="#">
                <i class="fas fa-play"></i>&ensp; Play Me</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars fa-lg bg-gray9 white shadow-2" data-fa-transform="up-35"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="fas fa-home"></i> Home&ensp;

                        <a class="nav-link" href="#">

                            <i class="far fa-envelope"></i> Contact &ensp; </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- <section> -->

    <div class="section" id="carousel">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 ml-auto mr-auto">
                    <div class="card page-carousel">
                        <div id="carouselExampleIndicators" class="carousel slideOne"   data-pause="hover" data-interval= "4000" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img class="d-block img-fluid" src="C:/Users/Training/code/homework/ultimate-trivia/imgs/easy.jpg" alt="Easy Like Sunday Morning">
                                    <div class="carousel-caption">
                                        <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#exampleModal" id="easyMode">Play Easy Mode</button>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid" src="C:/Users/Training/code/homework/ultimate-trivia/imgs/tough.jpg" alt="Tough as Nails">
                                    <div class="carousel-caption">
                                        <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#exampleModal" id="toughMode">Play Tough Mode</button>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid" src="C:/Users/Training/code/homework/ultimate-trivia/imgs/impossible.jpg" alt="Attempt the Impossible">
                                    <div class="carousel-caption">
                                        <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#exampleModal" id="impossibleMode">Play Impossible Mode</button>
                                    </div>
                                </div>
                            </div>

                            <a class="left carousel-control carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="fa fa-angle-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="fa fa-angle-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade bg-secondary" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-overlay" id="modal-overlay">
        </div>
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Progress</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="quiz-container">
                    <div class="modal-body" id="quiz">

                    </div>
                    
                </div>

                <div class="modal-footer">
                   
                        <button type="button" class="btn btn-default btn-link" id="previous"> Previous Question</button>
                    
                    <div class="divider"></div>
                    
                        <button type="button" class="btn btn-default btn-link" id="next">Next Question</button>

                    <div class="divider"></div>
                    
                        <button type="button" class="btn btn-danger btn-link" data-dismiss="exampleModel" data-toggle="myExampleModal" id="submit">Submit Answer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bg-secondary"  id="myExampleModal" tabindex="-1" role="dialog" aria-labelledby="myExampleModalLabel"
        aria-hidden="true">
        <div class="modal-overlay" id="modal-overlay">
        </div>
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="myExampleModal">Progress</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="quiz-container">
                    <div class="modal-body" id="results">

                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <div class="left-side">
                                    <button type="button" class="btn btn-default btn-link"  id="previous" data-dismiss="modal">Previous Question</button>
                                </div>
                                <div class="center">
                                        <button type="button" class="btn btn-default btn-link"  id="submit" data-dismiss="modal">Submit Answer</button>
                                    </div>
                                <div class="divider"></div> -->
                  
                        <button type="button" class="btn btn-danger btn-link" id="playAgain">Play a New Game </button>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"

</body>

</html>
